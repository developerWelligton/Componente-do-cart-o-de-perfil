<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div id="header"></div>
    <div id="main">
      <div class="profile-image">
        <img src="./images/image-victor.jpg" alt="Photos of Victor Crest">
      </div>
      <div class="name">Victor Crest <span class="neutral">26</span></div>
      <div id="city"><span class="neutral">London</span></div>
    </div>


    <div id="footer">
      <div>
        80K
        <br>
        <p class="neutral">Followers</p>
      </div>

      <div>803K
        <br>
        <p class="neutral">Likes</p>
      </div>
      <div>1.4K
        <br>
        <p class="neutral">Photos</p>
      </div>
    </div>

  </div>
 <footer class="attribution ">
   <span>Desenvolvido pelo welligton</span>
 </footer>
  
</body>
</html>
